<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumnus light-dark() Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html {
            color-scheme: light dark;
        }
        body {
            background: light-dark(#fff, #0d1117);
            color: light-dark(#000, #e6edf3);
        }
    </style>
</head>
<body class="max-w-4xl mx-auto p-8 transition-colors duration-300">
    <h1 class="text-3xl font-bold mb-6">Autumnus light-dark() Demo</h1>

    <p class="mb-4">
        This demo uses the CSS <code>light-dark()</code> function which automatically
        switches between light and dark themes based on your system preference.
    </p>

    <p class="mb-8 text-sm opacity-75">
        Change your system theme to see the code highlighting update automatically.
    </p>

    <pre class="athl athl-themes light dark" style="color: light-dark(#1f2328, #e6edf3); background-color: light-dark(#ffffff, #0d1117);"><code class="language-rust" translate="no" tabindex="0"><div class="line" data-line="1">
</div><div class="line" data-line="2"><span style="color: light-dark(#cf222e, #ff7b72);">fn</span> <span style="color: light-dark(#6639ba, #d2a8ff);">main</span><span style="color: light-dark(#1f2328, #e6edf3);">(</span><span style="color: light-dark(#1f2328, #e6edf3);">)</span> <span style="color: light-dark(#1f2328, #e6edf3);">&lbrace;</span>
</div><div class="line" data-line="3">    <span style="color: light-dark(#0550ae, #79c0ff);">println</span><span style="color: light-dark(#6639ba, #d2a8ff);">!</span><span style="color: light-dark(#1f2328, #e6edf3);">(</span><span style="color: light-dark(#0a3069, #a5d6ff);">&quot;Hello, world!&quot;</span><span style="color: light-dark(#1f2328, #e6edf3);">)</span><span style="color: light-dark(#1f2328, #e6edf3);">;</span>
</div><div class="line" data-line="4"><span style="color: light-dark(#1f2328, #e6edf3);">&rbrace;</span>
</div></code></pre>

</body>
</html>
